<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <h1 id="whats-for-dinner">What's for Dinner?</h1>
    </header>
    <main>
      <section class="boxes">
        <section id="left-box">
          <font size="+2"><p>What are you looking for?<span>&#42;</span></font></p>
        <div>
          <input type="radio" id="side" name="Food" value="Side"/>Side
        </div><br>
        <div>
          <input type="radio" id="main-dish" name="Food" value="Main Dish"/>Main Dish
        </div><br>
        <div>
          <input type="radio" id="dessert" name="Food" value="Dessert"/>Dessert
        </div><br>
        <div>
          <input type="radio" id="entire-meal" name="Food" value="Entire Meal"/>Entire Meal
        </div><br>
          <button id="lets-cook-button">LET'S COOK!</button>
        </section>
        <section id="right-box">
          <img class="recipe-box" src="./assets/cookpot.svg"/>
          <p id="you-should-make">You should make:</p>
          <p id="random-generated-recipe"></p>
          <p id="full-random-recipe"></p>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
